<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Synx JS Framework Benchmark (on+bind)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-6">
            <h1>Synx (on + bind)</h1>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-sm-6 smallpad">
                <button id="run" class="btn btn-primary btn-block" type="button">Create 1,000 rows</button>
              </div>
              <div class="col-sm-6 smallpad">
                <button id="runlots" class="btn btn-primary btn-block" type="button">Create 10,000 rows</button>
              </div>
              <div class="col-sm-6 smallpad">
                <button id="add" class="btn btn-primary btn-block" type="button">Append 1,000 rows</button>
              </div>
              <div class="col-sm-6 smallpad">
                <button id="update" class="btn btn-primary btn-block" type="button">Update every 10th row</button>
              </div>
              <div class="col-sm-6 smallpad">
                <button id="clear" class="btn btn-primary btn-block" type="button">Clear</button>
              </div>
              <div class="col-sm-6 smallpad">
                <button id="swaprows" class="btn btn-primary btn-block" type="button">Swap Rows</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-hover table-striped test-data" aria-label="Benchmark table">
        <tbody id="tbody"></tbody>
      </table>
      <template id="row-template">
        <tr>
          <td class="col-md-1" data-role="id"></td>
          <td class="col-md-4">
            <a class="lbl" data-role="label" data-action="select"></a>
          </td>
          <td class="col-md-1">
            <a class="remove" data-action="remove">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
          </td>
          <td class="col-md-6"></td>
        </tr>
      </template>
      <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
